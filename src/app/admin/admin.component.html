<style>
  /* Default height for small devices */
  #intro-example {
    height: 400px;
  }

  /* Height for devices larger than 992px */
  @media (min-width: 992px) {
    #intro-example {
      height: 600px;
    }
  }
</style>
<app-nav-bar></app-nav-bar>

<div
id="intro-example"
class="p-5 text-center bg-image"
style="background-image: url('https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/cat_relaxing_on_patio_other/1800x1200_cat_relaxing_on_patio_other.jpg');"
>
<div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="text-white">

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://cdn4.iconfinder.com/data/icons/animals-177/512/Cat-512.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title" style="font-family:Georgia, 'Times New Roman', Times, serif">Termékek felvétele</h5>
              <div class="form-outline" style="background-color: white;">
                <input type="ar" id="ar" [(ngModel)]="ar" class="form-control" />
                <label class="form-label" for="typeAr" style="font-family:Georgia, 'Times New Roman', Times, serif">Ár</label>
              </div>

                <div class="form-outline" style="background-color: white;">
                  <input type="leiras" id="leiras" [(ngModel)]="leiras" class="form-control" />
                  <label class="form-label" for="typeLeiras" style="font-family:Georgia, 'Times New Roman', Times, serif">Leírás</label>
                </div>

                <div class="form-outline" style="background-color: white;">
                  <input type="kepurl" id="kepurl" [(ngModel)]="kepurl" class="form-control" />
                  <label class="form-label" for="typeKepurl" style="font-family:Georgia, 'Times New Roman', Times, serif">Kép URL</label>
                </div>


                <button type="button" class="btn btn-light" data-mdb-ripple-color="dark" style="font-family:Georgia, 'Times New Roman', Times, serif" (click)="saveTermek()">Feltöltés</button>


            </div>

          </div>
        </div>
        <div class="col-md-4"></div>
      </div>

    </div>
  </div>
</div>
</div>
</div>
